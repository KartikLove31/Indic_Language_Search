                <option value="pa">Punjabi </option>
                <option value="ml">Malayalam </option>

                <option value="sa">Sanskrit </option>

            <p>INDICOMMERCE-Where Every Search Speaks Your Fashion!<br><br><b>20+ languages for a truly global marketplace.</b></p>
