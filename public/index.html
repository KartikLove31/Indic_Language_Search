<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ONDC SMART SEARCH</title>
    <script src="https://unpkg.com/bhashini-translation/dist/index.js"></script>

</head>
<body>
    
<div class="container mt-4"> 
    <div class="row d-flex justify-content-center"> 
        <div class="col-md-9"> 
            <div class="card p-4 mt-3"> 
                <h3 class="heading mt-5 text-center">Hi! How can we help You?</h3> 
            <div class="d-flex justify-content-center px-5"> 
            <div class="search"> 
                <input type="text" class="search-input" placeholder="  Search..." name=""> 
                <a href="#" class="search-icon"> 
                <i class="fa fa-search"></i> 
                </a>
            </div> 
        </div> 
        <div class="row mt-4 g-1 px-4 mb-5"> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon1"> 
                    <img src="./Imgs/online-translator.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Search in your language</span>
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon2"> 
                    <img src="./Imgs/converter.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Text image for search</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon3"> 
                    <img src="./Imgs/text-to-speech.png" width="50">
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Text to </br> speech</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon4"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Product</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon5"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Return</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center" id="icon6"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Guarantee</span> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 
</div> 
</div>

<select id="languageDropdown">
    <option value="en-US">English (United States)</option>
    <option value="hi-IN">Hindi (India)</option>
    <option value="mr">Marathi </option>
    <option value="hi-IN">Gom </option>
    <option value="kn">Kannada </option>
    <option value="en">Dogri (no)</option>
    <option value="en">Bodo (no)</option>
    <option value="ur">Urdu </option>
    <option value="ta">Tamil </option>
    <option value="ks"> Kashmiri </option>
    <option value="as">Assamese </option>
    <option value="bn">Bengali </option>
    <option value="mr">Marathi </option>
    <option value="sd">Sindhi </option>
    <option value="en">Maithili (no)</option>
    <option value="pa">Punjabi </option>
    <option value="ml">Malayalam </option>
    <option value="en">Manipuri (NO)</option>
    <option value="te">Telugu </option>
    <option value="sa">Sanskrit </option>
    <option value="ne">Nepali </option>
    <option value="en">Santali (no)</option>
    <option value="gu">Gujarati </option>
    <option value="en">Odia (no)</option>
    <!-- Add more language options as needed -->
  </select>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>


</body>
</html>
