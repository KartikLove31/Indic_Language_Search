<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ONDC SMART SEARCH</title>
</head>
<body>
    
<div class="container mt-4"> 
    <div class="row d-flex justify-content-center"> 
        <div class="col-md-9"> 
            <div class="card p-4 mt-3"> 
                <h3 class="heading mt-5 text-center">Hi! How can we help You?</h3> 
            <div class="d-flex justify-content-center px-5"> 
            <div class="search"> 
                <input type="text" class="search-input" placeholder="Search..." name=""> 
                <a href="#" class="search-icon"> 
                <i class="fa fa-search"></i> 
                </a>
            </div> 
        </div> 
        <div class="row mt-4 g-1 px-4 mb-5"> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/online-translator.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Search in your language</span>
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/converter.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Text image for search</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/text-to-speech.png" width="50">
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Text to </br> speech</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Product</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Return</span> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-2"> 
                <div class="card-inner p-3 d-flex flex-column align-items-center"> 
                    <img src="./Imgs/number-21.png" width="50"> 
                    <div class="text-center mg-text"> 
                        <span class="mg-text">Guarantee</span> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 
</div> 
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</body>
</html>
